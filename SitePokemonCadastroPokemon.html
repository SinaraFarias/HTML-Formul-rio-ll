<body>
    <h1>Novo Pokemon</h1>    
<form action="">
    <label for="Nome">Nome do Pokemon:</label></br>

</br>
<label for="data">Data de Captura:</label></br>
<input type="date" name="data" id="data"></br>
</br>
<label for="bola">Pokebolas Usadas:</label></br>
<input type="text" name="bola" id="bola" placeholder="Pokebolas Usadas"></br>
</br>

<select name="tipo" id="tipo">

<option value="Fogo">Fogo</option>
<option value="Água">Água</option>
<option value="Planta">Planta</option>
<option value="Ar">Ar</option>
<option value="Elétrico">Elétrico</option>
<option value="Gelo">Gelo</option>
</select> </br>
</br>
<input type="button" value="Salvar"></br>
</br>
<input type="button" value="Novo Cadastro">
</br>
<p>Volte a Página Inicial<a href="SitePokemon.html" rel="prev">Home</a></p>
</form>
